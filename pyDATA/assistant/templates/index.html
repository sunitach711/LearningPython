<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Assistant Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background: #5a67d8;
            color: #fff;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7fafc;
        }
        .message {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.assistant {
            align-items: flex-start;
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 1rem;
            line-height: 1.5;
        }
        .bubble.user {
            background: #667eea;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .bubble.assistant {
            background: #e2e8f0;
            color: #222;
            border-bottom-left-radius: 4px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #e2e8f0;
            background: #f7fafc;
        }
        .chat-input input {
            flex: 1;
            padding: 16px;
            border: none;
            font-size: 1rem;
            border-radius: 0 0 0 16px;
            outline: none;
            background: #f7fafc;
        }
        .chat-input button {
            padding: 0 28px;
            background: #5a67d8;
            color: #fff;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 0 0 16px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-input button:hover {
            background: #434190;
        }
        @media (max-width: 600px) {
            .chat-container {
                max-width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Resume Assistant</div>
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="bubble assistant">ðŸ‘‹ Hi! I can help you create a professional resume. Tell me about the job you want or your experience!</div>
            </div>
        </div>
        <form class="chat-input" id="chat-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Type your message..." required autofocus />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            const bubble = document.createElement('div');
            bubble.className = `bubble ${role}`;
            bubble.textContent = text;
            msgDiv.appendChild(bubble);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage('user', message);
            userInput.value = '';
            appendMessage('assistant', '...'); // Loading indicator
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                // Remove loading
                chatMessages.removeChild(chatMessages.lastChild);
                if (data.response) {
                    appendMessage('assistant', data.response);
                } else {
                    appendMessage('assistant', 'Sorry, something went wrong.');
                }
            } catch (err) {
                chatMessages.removeChild(chatMessages.lastChild);
                appendMessage('assistant', 'Error connecting to server.');
            }
        });
    </script>
</body>
</html>
